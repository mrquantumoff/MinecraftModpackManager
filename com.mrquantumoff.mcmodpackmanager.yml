# Flatpak Manifest
app-id: com.mrquantumoff.mcmodpackmanager
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk  
command: minecraft-modpack-manager
branch: "stable"

modules:
  - name: mcmodpackmanager
    buildsystem: simple
    build-commands:
      - ar -vox minecraft-modpack-manager_2.4.1_amd64.deb
      - tar -xpvf data.tar.gz
      - install -Dm755 -t /app/bin usr/bin/minecraft-modpack-manager
      - install -D usr/share/applications/minecraft-modpack-manager.desktop  /app/share/applications/com.mrquantumoff.mcmodpackmanager.desktop 
      - install -D usr/share/icons/hicolor/500x500/apps/minecraft-modpack-manager.png /app/share/icons/hicolor/500x500/apps/com.mrquantumoff.mcmodpackmanager.png 
      
    sources:
      - type: file
        url: https://github.com/mrquantumoff/MinecraftModpackManager/releases/download/v2.4.1/minecraft-modpack-manager_2.4.1_amd64.deb
        sha256: 957da6bd495172f5b3c1e991e0be02fc7d6784e125afe73edbc1f8b148e2ce83

    cleanup:
      - '*.tar.gz'

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=system-bus
  - --filesystem=home
