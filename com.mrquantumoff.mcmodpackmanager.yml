# Flatpak Manifest
app-id: com.mrquantumoff.mcmodpackmanager
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk  
command: minecraft-modpack-manager



modules:
  - name: mcmodpackmanager
    buildsystem: simple
    build-commands:
      - ar -vox minecraft-modpack-manager_2.4.0_amd64.deb
      - tar -xpvf data.tar.gz
      - install -Dm755 -t /app/bin usr/bin/minecraft-modpack-manager
      # - mkdir -p /export/usr/share/{icons/hicolor/500x500/apps,applications}
      - install -D usr/share/applications/minecraft-modpack-manager.desktop  /app/share/applications/com.mrquantumoff.mcmodpackmanager.desktop 
      # - cp /app/usr/share/applications/minecraft-modpack-manager.desktop /export/usr/share/applications/com.mrquantumoff.mcmodpackmanager.mcmodpackmanager.desktop
      - install -D usr/share/icons/hicolor/500x500/apps/minecraft-modpack-manager.png /app/share/icons/hicolor/500x500/apps/com.mrquantumoff.mcmodpackmanager.png 
      # - cp /app/usr/share/icons/hicolor/500x500/apps/minecraft-modpack-manager.png /export/usr/share/icons/hicolor/500x500/apps/com.mrquantumoff.mcmodpackmanager.minecraft-modpack-manager.png 
    
      
    sources:
      - type: file
        url: https://github.com/mrquantumoff/MinecraftModpackManager/releases/download/v2.4.0/minecraft-modpack-manager_2.4.0_amd64.deb
        sha256: 7b2afce795ac928af9372617c01e7410c77ff8f79cd5cb8d5db78b1f9e87b911

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=system-bus
  - --filesystem=home
